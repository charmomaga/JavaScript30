<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Charm Omaga" />
        <title>Scoped CSS Variables and JS</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/dan6zgv.css" />
        <link rel="icon" href="https://fav.farm/♠️" />
    </head>
    <body>
        <h2>Update CSS Variables with <span class="hl">JS</span></h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input
                id="spacing"
                type="range"
                name="spacing"
                min="10"
                max="48"
                value="20"
                data-sizing="px"
                class="slider"
            />

            <label for="blur">Blur:</label>
            <input
                id="blur"
                type="range"
                name="blur"
                min="0"
                max="8"
                value="0"
                data-sizing="px"
                class="slider"
            />

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#cd6b58" />
        </div>

        <img src="https://source.unsplash.com/6HJ0o_RqaDw/" />
        <script src="css_variables.js"></script>
    </body>
</html>
